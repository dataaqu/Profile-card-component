<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Profile card component</title>

</head>
<body>
<div class="container">
  <div class="background__img">
    <img src="./images/bg-pattern-card.svg" alt="backgound" class="bg">
  </div>
  <div class="user">
   
      <img src="./images/image-victor.jpg" alt="user photo" class="user__avatar" />
 
    
    <div class="user__info">
      <h1 class="user__name">Victor Crest</h1>
      <p class="user__age">26</p>
    </div>
    <p class="user__city">London</p>
  </div>
  <div class="line"></div>

  <div class="statistic">
    <div class="followers">
      <p class="numbers">80k</p>
      <p class="stat__name">followers</p>
    </div>
    <div class="likes">
      <p class="numbers">803k</p>
      <p class="stat__name">likes</p>
    </div>
    <div class="photos">
      <p class="numbers">14k</p>
      <p class="stat__name">photos</p>
    </div>
  </div>
</div>
</body>
</html>
